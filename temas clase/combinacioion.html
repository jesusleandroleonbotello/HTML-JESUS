<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinacion de selectores</title>

    <style>
        p + p {
            color: tomato;
        }

        div + div span{
            color: rgb(169, 132, 132);
        }
        
    </style>

</head>
<body>
    <div class="abuelo">
        <div class="padre">
            <p>hugo</p>
            <p>paco</p>
            <p>luis</p>
            </div>
            <span>bisnieto</span>
            <p>primo</p>
            <div>sobrino</div>
    </div>
        <div class="hermano">
            <span>nieto</span>
        </div>
</body>
</html>
